<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <p><button onclick="myMove()">Click Me</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0, p = 350, t=350, l=350;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
                if(pos == 350) {
                    if(p == 0) {
                            if(t == 0) {
                                if(l == 0) {
                                    clearInterval(id);
                                } else {
                                    l--;
                                    elem.style.top = l + "px";
                                }
                            } else {
                                t--;
                                elem.style.left = t + "px";
                            }
                    } else {
                        p--;
                        elem.style.bottom = p + "px";
                    }
                } else {
                    pos++;
                    elem.style.left = pos + "px";
                }
            }
        }
    </script>
</body>
</html>
